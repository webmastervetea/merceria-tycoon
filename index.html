<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mercer√≠a Elite Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #000000;
            --accent: #FFD700;
            --surface: #1A1A1A;
            --text-main: #FFFFFF;
            --success: #00FF88;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            height: 100vh;
        }

        /* HUD Superior */
        #hud-top {
            background: linear-gradient(180deg, #111 0%, #000 100%);
            border-bottom: 2px solid var(--accent);
            padding: 15px;
        }

        .stat-value { font-size: 1.5rem; font-weight: 900; color: #FFF; }
        .stat-label { color: var(--accent); font-size: 0.8rem; font-weight: 800; text-transform: uppercase; }

        /* Contenedor Principal */
        #app-viewport {
            height: calc(100vh - 180px);
            overflow-y: auto;
            padding-bottom: 50px;
        }

        /* Men√∫ Inferior de Navegaci√≥n */
        #nav-bottom {
            height: 85px;
            background: #111;
            border-top: 3px solid var(--accent);
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #FFF;
            text-align: center;
            opacity: 0.6;
            transition: 0.2s;
            flex: 1;
        }

        .nav-btn.active {
            opacity: 1;
            color: var(--accent);
            transform: translateY(-5px);
        }

        .nav-btn i { font-size: 1.8rem; display: block; }
        .nav-btn span { font-size: 0.7rem; font-weight: 800; text-transform: uppercase; }

        /* Estilos de Cartas y Botones dentro del Viewport */
        .card { background: var(--surface); border: 1px solid #444; margin-bottom: 10px; }
        .btn-warning { background: var(--accent) !important; color: #000 !important; font-weight: 900 !important; border: none; }
        .btn-lg { padding: 15px; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div id="hud-top" class="container-fluid">
        <div class="row align-items-center">
            <div class="col-6">
                <div class="stat-label">Capital Disponible</div>
                <div id="val-caja" class="stat-value">0‚Ç¨</div>
            </div>
            <div class="col-6 text-end">
                <div id="val-rango" class="fw-900 text-warning">NIVEL 1</div>
                <div class="progress bg-dark mt-1" style="height:10px; border:1px solid #444">
                    <div id="bar-energia" class="progress-bar bg-warning" style="width: 100%"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="app-viewport"></div>

    <nav id="nav-bottom">
        <button class="nav-btn active" onclick="gameActions.navigate(1)">
            <i>üßµ</i><span>Taller</span>
        </button>
        <button class="nav-btn" onclick="gameActions.navigate(2)">
            <i>üè™</i><span>Ventas</span>
        </button>
        <button class="nav-btn" onclick="gameActions.navigate(3)">
            <i>üì¶</i><span>Mercado</span>
        </button>
        <button class="nav-btn" onclick="gameActions.navigate(4)">
            <i>üè≠</i><span>F√°brica</span>
        </button>
        <button class="nav-btn" onclick="gameActions.navigate(7)">
            <i>üèÜ</i><span>Hitos</span>
        </button>
    </nav>

    <script type="module" src="main.js"></script>
</body>
</html>
